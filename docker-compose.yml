version: "3.3"
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
    volumes:
      - db:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/rails
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    environment: 
      - RAILS_ENV=development
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - DB_HOST=db
    depends_on:
      - db

volumes:
  db:
